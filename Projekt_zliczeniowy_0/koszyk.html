<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/logo.png" type="image/png">
    <title>Koszyk occult octopus</title>
    <link rel="stylesheet" type = "text/css" href="style_3.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href = "index_3.html"><img style="width:70px;height:auto;" src="images/logo.png" alt="Strona główna serwisu"></a>
            <h1>Occult Octopus</h1>
            <nav>
                <ul>
                    <li id="kosz"><a href="koszyk.html"><img style="width: 46px;height: auto;" src="images/shopping_cart.png" alt="koszyk"></a></li>
                    <li style="padding-top: 30px;"><a href="profil.html">Profil</a></li>
                    <li style="padding-top: 30px;"><a href="zaloguj.html">Zaloguj Się</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="product">
                <article>
                    <h2>Kadzidło</h2>
                    <p>Cena: 20 zł</p>
                    <button class="add-to-cart" data-name="Kadzidło ziołowe" data-price="20">Dodaj do koszyka</button>
                </article>
                <article>
                    <h2>Kula</h2>
                    <p>Cena: 35 zł</p>
                    <button class="add-to-cart" data-name="Produkt B" data-price="35">Dodaj do koszyka</button>
                </article>
                
            </div>
        </div>
        <div class="cart">
            <h3>Koszyk</h3>
            <ul id="cartItems"></ul>
            <p>Łączna wartość: <span id="totalPrice">0</span> zł</p>
            <button onclick="wyswietlWysylke()">Kupuj</button>
        </div>
        <div class="container">
                <form id="wysylka">
                    <h2>Dane wysyłki</h2>
                    <input placeholder="imie i nazwisko"></input>
                    <input type="email" placeholder="email"></input>
                    <input placeholder="adres"></input>
                    <input placeholder="kod pocztowy"></input>
                    <button onclick="zlozonoZamowienie()">Złóż zamówienie</button>
                </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; Sklep okultystyczny O-G 2025</p>
            <ul class="socials">
                <li><a href="https://www.facebook.com/groups/OccultPractices/">Facebook</a></li>
                <li><a href="https://www.instagram.com/nesegodnyai/">Instagram</a></li>
                <li><a href="https://x.com/0ccultbot">Twitter</a></li>
                <li><a href = "kontakt.html">Kontakt</a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
