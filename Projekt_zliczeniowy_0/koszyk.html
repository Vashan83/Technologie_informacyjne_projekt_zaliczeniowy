<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/logo.png" type="image/png">
    <title>Koszyk occult octopus</title>
    <link rel="stylesheet" type = "text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href = "index.html"><img style="width:70px;height:auto;" src="images/logo.png" alt="Strona główna serwisu"></a>
            <h1>Occult Octopus</h1>
            <nav>
                <ul>
                    <li id="kosz"><a href="koszyk.html"><img style="width: 46px;height: auto;" src="images/shopping_cart.png" alt="koszyk"></a></li>
                    <li style="padding-top: 30px;"><a href="zaloguj.html">Zaloguj Się</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="posts">
                <div class="product">
                    <article>
                        <h2>Kadzidło</h2>
                        <img src="images/piktogram_kadzidlo.png">
                        <p>Cena: 30 zł</p>
                        <button class="add-to-cart" data-name="Kadzidło ziołowe" data-price="30">Dodaj do koszyka</button>
                    </article>
                </div>
                <div class="product">
                    <article>
                        <h2>Karty tarot</h2>
                        <img src="images/piktogram_tarot.png">
                        <p>Cena: 65 zł</p>
                        <button class="add-to-cart" data-name="Talia kart Tarota" data-price="65">Dodaj do koszyka</button>
                    </article>
                </div>  
                <div class="product">
                    <article>
                        <h2>Kula</h2>
                        <img src="images/piktogram_kula.png">
                        <p>Cena: 1000 zł</p>
                        <button class="add-to-cart" data-name="Kryształowa kula" data-price="1000">Dodaj do koszyka</button>
                    </article>
                </div>                
            </div>
        <div>
            <div class="cart">
                <h3>Koszyk</h3>
                <ul id="cartItems"></ul>
                <p>Łączna wartość: <span id="totalPrice">0</span> zł</p>
                <button onclick="wyswietlWysylke()">Kupuj</button>
            </div>
        </div>
        <div class="container">
            <br>
            <form id="wysylka">
                <h2>Dane wysyłki</h2>
                <input placeholder="imie i nazwisko">
                <input type="email" id="emailInput" required="required" placeholder="email">
                <input placeholder="adres">
                <input placeholder="kod pocztowy">
                <button onclick="zlozonoZamowienie()" type="submit">Złóż zamówienie</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; Sklep okultystyczny O-G 2025</p>
            <ul class="socials">
                <li><a href="https://www.facebook.com/groups/OccultPractices/">Facebook</a></li>
                <li><a href="https://www.instagram.com/nesegodnyai/">Instagram</a></li>
                <li><a href="https://x.com/0ccultbot">Twitter</a></li>
                <li><a href = "kontakt.html">Kontakt</a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
